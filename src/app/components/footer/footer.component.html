<footer
  class="container-fluid fixed-bottom bg-light border-top border-secondary">

  <div class="row m-auto justify-content-between">

    <div class="col-auto">
      <div class="row mt-2 mb-0 ml-2">
        <i class="fas fa-arrows-alt fa-2x"></i>
        <h6 class="ml-2 mt-1"> {{ width }}, {{ height }}</h6>
      </div>
    </div>


    <div class="col-auto">
      <div class="row justify-content-end">
        <!--Rango para el ancho del trazodo-->
        <div class="col-auto">
          <div class="row justify-content-end">
            <div class="ml-1 mt-3">
              <h6>Ancho de linea: {{ anchoTrazo | number:'2.0-0'}}</h6>
            </div>

            <div class="mr-4 ml-2  mt-3">
              <input #range name="range" type="range" class="custom-range"
                [min]="min" [max]="max" [(ngModel)]="anchoTrazo">
            </div>

            <div class="col-auto ml-4 mt-3 mr-2">
              <h6>Color Activo</h6>
            </div>

            <div class="col-auto">
              <div class="row">
                <button
                  class="btn btn-dark shadow rounded-circle p-0 m-1 mt-2 mb-1 mr-4">
                  <i class="fas fa-circle fa-2x"
                    [style.color]="colorActivo"></i>
                </button>
                <button class="btn btn-dark shadow rounded-circle p-0 m-1 mt-2"
                  style="position: relative; left: -45px; z-index: -1;">
                  <i class="fas fa-circle fa-2x"
                    [style.color]="colorRelleno"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
        <!--Color seleccionado-->
        <div class="col">
          <div class="row justify-content-end">

            <div class="col-auto">
              <button *ngFor="let color of colores"
                class="btn btn-dark shadow rounded-circle p-0 m-1 mt-2 mb-1">
                <i class="fas fa-circle fa-2x" [style.color]="color.hex"
                  (click)="colorActivo = color.hex"
                  (contextmenu)="setColorRelleno(color.hex)"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
